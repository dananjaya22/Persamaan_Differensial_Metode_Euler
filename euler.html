<!doctype html public "-//W3C//DTD HTML 4.0 //EN">

<html>
<head>
       <title>Komputasi Numerik ONLINE (C)opyRight by Edi Satriyanto</title>
</head>
<body>
<B> Metode Numerik On Line EULER</B>

<FORM name=Entry>
 <PRE>   
   Masukan Xo: <INPUT name=Xo><BR>
   Masukan Yo: <INPUT name=Yo><BR>
   Masukan X : <INPUT name=Xl><BR>
   <BR>
 </PRE>
 <INPUT name=Hitung onclick=hitung() type=button value=Hitung>
</FORM><BR>
<SCRIPT language=javascript>
function f(x,y)
{    
    return(3*Math.pow(x,2)*y+2*Math.pow(y,2)+Math.pow(x,2)+4);
}
function hitung()
{   
    var x=[];var y=[];var h=[];
    x[0]=parseFloat(document.Entry.Xo.value);
    x[1]=parseFloat(document.Entry.Xl.value);
    y[0]=parseFloat(document.Entry.Yo.value);
    document.write("Komputasi Numerik Online<br />");
	document.write("Dosen :DR.Basuku Widodo<br />");
	document.write("Oleh  : Edi Satriyanto(1204201002)<br />");
	document.write("Metode: Euler<br />");
	document.write("--------------------------------------<br />");
	document.write("Nilai X0 : "+x[0]+"<br />");
	document.write("Nilai Y0 : "+y[0]+"<br />");
	document.write("Nilai X1 : "+x[1]+"<br /><br />");
    h[1]=0.2;
    h[2]=0.1;
    for(i=1;i<=2;i++)
    {
        y[i]=y[0]+h[i]*f(x[0],y[0]);
        document.write("h="+h[i]+" => y[1]="+y[i]+"<br />");
    }
    if(y[1]<y[2])
        Y=y[1]+h[1]*f(x[1],y[1]);
        //Y=y[0]+h[1]/2*(f(x[0],y[0])+f(x[1],y[1]));
    else
        Y=y[2]+h[2]*f(x[1],y[2]);
        //Y=y[0]+h[2]/2*(f(x[0],y[0])+f(x[1],y[2]));
    document.write("Y("+x[1]+")="+Y+"<br />");
    
	
}
</SCRIPT>
</body>
</html>
